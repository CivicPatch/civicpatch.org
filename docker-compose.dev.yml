services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "3036:3036"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: civicpatch
      POSTGRES_PASSWORD: development-password
      POSTGRES_DB: civicpatch_development

  db:
    image: postgis/postgis:17-3.5
    restart: always
    environment:
      POSTGRES_USER: civicpatch
      POSTGRES_PASSWORD: development-password
      POSTGRES_DB: civicpatch_development
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
  node_modules_volume: {}
