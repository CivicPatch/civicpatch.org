version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://civicpatch:development-password@db:5432/civicpatch_development

  db:
    image: postgis/postgis:17-3.5
    restart: always
    environment:
      POSTGRES_USER: civicpatch
      POSTGRES_PASSWORD: development-password
      POSTGRES_DB: civicpatch_development
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
