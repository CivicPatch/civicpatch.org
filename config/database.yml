default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost

development:
  <<: *default
  database: civic_patch_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: civic_patch_test

production:
  <<: *default
  primary: &primary_production
    host: civicpatch-db
    username: civic_patch
    database: civic_patch_production
    password: <%= ENV['POSTGRES_PASSWORD'] %>

  cache:
    <<: *primary_production
    database: civic_patch_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: civic_patch_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: civic_patch_production_cable
    migrations_paths: db/cable_migrate
